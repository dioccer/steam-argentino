<!DOCTYPE html5>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tucson Games - Log In</title>

<body>
    <section>
        <div class="contenedor">
            <h1>Tucson Games</h1>
            <div class="formulaio">
                <form action="" method="post">

                    <div class="input-contenedor" >

                       <label>Email</label>
                    </div>

                    <div class="input-contenedor">
                       <input type="password" name="pass" required>

                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <a href="#">Olvide mi Contraseña</a>
                            <input type="checkbox">
                            <p>Recordar</p>
                       </label>
                    </div>

                    <div class="iconos">
                        <a href=""><img src="imagenes/facebook-logo.png" class="redes"></a>
                        <a href=""><img src="imagenes/instagram-logo.png" class="redes"></a>
                        <a href=""><img src="imagenes/twitter-logo.png" class="redes"></a>
                    </div>
                </form>

                <div >
                    <button><a href="jugadorHTML.html">Acceder</a></button>
                    <div class="registrar">
                        <p>No tengo Cuenta. <a href="regHTML.html">Crear Una</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="pie-pagina">

        </div>
    </footer>
</body>
</html>
